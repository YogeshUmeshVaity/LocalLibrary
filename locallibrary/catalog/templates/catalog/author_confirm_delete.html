{% extends "base_generic.html" %}

{% block title %} <title> Local Library | Confirmation for deleting author </title> {% endblock %}

{% block content %}
	<h1>Delete Author</h1>
	<p>Are you sure you want to delete the author: <b>{{ author }}</b>?</p>

	<form action="" method="POST">
		{% csrf_token %}
		<input type="submit" class="btn btn-danger" name="delete_author" value="Yes, delete.">
	</form>
{% endblock content %}

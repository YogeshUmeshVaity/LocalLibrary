{% extends "base_generic.html" %}

{% block title %} <title> Local Library | Book Renew </title> {% endblock %}

{% block content %}
	<h2>Renew: {{ book_instance.book.title }}</h2>
	<hr>
	<p><span class="badge badge-dark">Borrower:</span> {{ book_instance.borrower }}</p>
	<p {% if book_instance.is_overdue %} class="text-danger" {% endif %}><span class="badge badge-dark">Due date:</span> {{ book_instance.due_back }}</p>

	<form action="" method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
{% endblock content %}
